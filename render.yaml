services:
  # Single SSR service with integrated WebSocket support
  - type: web
    name: planning-poker-unified
    runtime: node
    plan: starter
    buildCommand: npm ci --workspace=backend --workspace=frontend --workspace=shared && npm run build --workspace=shared && npm run build --workspace=frontend
    startCommand: node server.js
    rootDir: apps/backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_BACKEND_URL
        fromService:
          type: web
          name: planning-poker-unified
          property: host
    healthCheckPath: /api/health
